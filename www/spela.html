            <a class="navbar-brand" href="index.html">Fyra i rad</a>

    <main>
     
      <div class="input-forms container mt-5">

        <div class="row justify-content-around">

          <div class="col-10">

            <div class="form-group">
            <label for="spelare1">Ange spelare 1</label>
            
            <div class="row justify-content-around order-1">
              <div class="col-12 col-md-6">    
                <input type="text" class="form-control" id="player1" placeholder="Namn" value="p1">
                <p class="invalid hidden">text</p>
              </div>

              <div class="col-12 col-md-2 order-2">
                
              </div>
                 
              <div class="col-12 col-md-1 order-3">
                <p>Typ:</p>
              </div>

              <div class="col-12 col-md-3 order-4">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="player1HumanOrBot" id="player1Human" value="human" checked>
                  <label class="form-check-label" for="player1Human">
                    Människa
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="player1HumanOrBot" id="player1Bot" value="bot">
                  <label class="form-check-label" for="player1Bot">
                    Dator
                  </label>
                </div>

              </div>
            </div> <!-- row2 -->
          </div> <!-- col-10 -->
        </div> <!-- row1 -->
        </div>


        <div class="row justify-content-around mt-5">

          <div class="col-10">

            
            <div class="form-group">
              <label for="player2">Ange spelare 2</label>
            
            
            <div class="row justify-content-around">
              <div class="col-12 col-md-6">    
                <input type="text" class="form-control" id="player2" placeholder="Namn" value="p2">
                <p class="invalid2 hidden2">text</p>
              </div>

              <div class="col-12 col-md-2 order-2">
                
              </div>
                 
              <div class="col-12 col-md-1 order-3">
                <p>Typ:</p>
              </div>

               <div class="col-12 col-md-3 order-4">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="player2HumanOrBot" id="player2Human" value="human" checked>
                  <label class="form-check-label" for="player2Human">
                    Människa
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="player2HumanOrBot" id="player2Bot" value="bot">
                  <label class="form-check-label" for="player2Bot">
                    Dator
                  </label>
                </div>


              </div>
            </div>
          </div>
            <div class="col-12 col-md-3 float-right mt-3">
                <button class="btn btn-danger text-white mb-2 start-game-after-player-input">Starta</button>
            </div>
        </div>
      </div>
      </div> <!-- end of container -->

      <div class="game-page container">
        <div class="row">
          <div class="col mt-3 text-white text-center">
            <a href="index.html">
            <button class="btn bg-primary text-white">Tillbaka till startsidan</button>
          </a>
           <button class="btn bg-primary text-white" id="Restart">Starta om spelet</button>
          </div>
        </div>
      <div class="board mt-3">
      	<div class="game"></div>
        <div class="text-center">
          <h1 class="p1 d-inline text-danger font-weight-bold">Player 1</h1>
          <span class="font-weight-bold">VS</span>
          <h1 class="p2 d-inline text-warning font-weight-bold">Player 2</h1>
          <h2 class="antaldrag d-block text-dark font-weight-bold">Antal drag:</h1>
        </div>
      </div>

    </div>

    </main>

     <footer class="container-fluid bg-dark text-white mt-4">

  <div class="row py-3">

    <div class="col-12 col-sm-4 text-sm-center">

        <p class="m-0">1.0</p>
